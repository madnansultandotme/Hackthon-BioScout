{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h2 class="text-danger mb-4">
                        <i class="bi bi-exclamation-triangle"></i> Delete Observation
                    </h2>
                    <p class="lead">Are you sure you want to delete this observation?</p>
                    <div class="alert alert-info">
                        <strong>Species:</strong> {{ object.species_name }}<br>
                        <strong>Location:</strong> {{ object.location }}<br>
                        <strong>Date:</strong> {{ object.date_observed }}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
