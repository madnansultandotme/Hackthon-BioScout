{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-top: 5px solid #198754;">
        <h2 class="text-center text-success mb-4"><i class="bi bi-person-plus"></i> Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-success">Login here</a>.</p>
    </div>
</div>
{% endblock %}
